<!DOCTYPE html>
<html lang="en">
<head>
    <title>Symbiosis Institute of Technology - Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ðŸŽ“ Symbiosis Institute of Technology</h1>
    <h2>Student Event Registration Portal</h2>
    <p>Register for upcoming campus events</p>

    <form id="eventForm">

        <div class="input-group">
            <label>Student Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label>College Email ID</label>
            <input type="email" id="email" placeholder="example@sit.edu.in" required>
        </div>

        <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" id="phone" placeholder="10 digit mobile number" required>
        </div>

        <div class="input-group">
            <label>Branch / Department</label>
            <select id="department" required>
                <option value="">Select Department</option>
                <option>Computer Engineering</option>
                <option>Artificial Intelligence & Data Science</option>
                <option>Electronics & Telecommunication</option>
                <option>Mechanical Engineering</option>
                <option>Civil Engineering</option>
                <option>Information Technology</option>
            </select>
        </div>

        <div class="input-group">
            <label>Academic Year</label>
            <select id="year" required>
                <option value="">Select Year</option>
                <option>First Year</option>
                <option>Second Year</option>
                <option>Third Year</option>
                <option>Fourth Year</option>
            </select>
        </div>

        <div class="input-group">
            <label>Select Event</label>
            <select id="event" required>
                <option value="">Choose Event</option>
                <option>Technical Hackathon</option>
                <option>Paper Presentation</option>
                <option>Project Exhibition</option>
                <option>Code Debugging Competition</option>
                <option>Robotics Workshop</option>
                <option>Technical Quiz</option>
            </select>
        </div>

        <div class="input-group">
            <label>Statement of Purpose</label>
            <textarea id="reason" rows="3" placeholder="Why do you want to participate?" required></textarea>
        </div>

        <button type="submit">Submit Registration</button>

        <p id="msg"></p>

    </form>

    <footer style="margin-top:15px; font-size:13px; color:gray;">
        Â© 2026 Symbiosis Institute of Technology | Student Activity Cell
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
